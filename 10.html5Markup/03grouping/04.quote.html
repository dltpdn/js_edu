<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>blockquote, q example</title>
</head>
<body>
	<p>FaceBook의 CTO, Bret Taylor는 한 인터뷰에서 이와 같이 말했습니다.</p>
	<blockquote>
		<p>머리아프다. 페이스북에 새기능을 추가하면 동시에 7개의 플랫폼에 작업을 해야 한다.</p>
	</blockquote>
	<p>
		그러면서 그는 <q>HTML5가 미래의 플랫폼이다</q>라고 말했습니다.
	</p>
</body>
</html>
