<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Div, Span</title>
</head>
<body>
	<div>
		<p>
			작업에 실패했습니다.<span>ID, Password</span>가 적당하지 않습니다.
		</p>
	</div>
	<ul>
	<li>ID가 너무 짧습니다.</li>
	<li>Password가 ID와 동일합니다.</li>
	</ul>
</body>
</html>
