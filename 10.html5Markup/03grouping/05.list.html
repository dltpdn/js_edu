<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>List example</title>
</head>
<body>
<h1 id="ol">Ordered List</h1>
<ol start="100">
	<li value="10">Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<h1 id="ul">Un-ordered List</h1>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
</body>
</html>
