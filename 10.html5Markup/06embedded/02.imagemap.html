<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Image Map</title>
</head>
<body>
<img src="../img/browser.png" alt="web browser" usemap="#browsermap"/>
<map name="browsermap">
	<area shape="circle" coords="20,21,13"
		 href="http://www.microsoft.com"/>
	<area shape="circle" coords="54,19,13"
		 href="http://www.mozilla.com/firefox"/>
	<area shape="circle" coords="89,19,13" 
		href="http://www.opera.com"/>
	<area shape="circle" coords="122,20,13" 
		href="http://www.google.com/chrome/"/>
	<area shape="circle" coords="157,22,12" 
		href="http://www.apple.com/safari/"/>
</map>
</body>
</html>
