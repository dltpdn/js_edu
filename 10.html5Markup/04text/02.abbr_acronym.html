<!DOCTYPE html>

<title>Abbreviation, Acronym</title>
</head>
<body>
    <p>
		<acronym title="North Atlantic Treaty Organization">NATO</acronym> is
		an international organization which consists of the <abbr
			title="United States of America">USA</abbr>, Canada, Britain and
		other European countries.
	</p>
