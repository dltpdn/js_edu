<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(25, 25);
		ctx.lineTo(105, 25);
		ctx.lineTo(25, 105);
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(125, 125);
		ctx.lineTo(125, 45);
		ctx.lineTo(45, 125);
		ctx.closePath();
		ctx.stroke();
	}
</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
