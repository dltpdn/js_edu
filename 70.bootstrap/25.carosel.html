<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Grid Example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/holder.js"></script>
</head>
<body>

	<div class="container">
		<h1>carosel Test</h1>
		<div id="my" class="carousel slide">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#my" data-slide-to="0" class="active"></li>
				<li data-target="#my" data-slide-to="1"></li>
				<li data-target="#my" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/bg_seminar.jpg">
					<div class="carousel-caption">제목 1</div>
				</div>
				<div class="item">
					<img src="data:image/png;base64,"
						data-src="holder.js/940x500/text:두번째 슬라이드/vine">
					<div class="carousel-caption">제목 2</div>
				</div>
				<div class="item">
					<img src="data:image/png;base64,"
						data-src="holder.js/940x500/text:세번째 슬라이드/social">
					<div class="carousel-caption">제목 3</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#my" data-slide="prev"> <span
				class="icon-prev"></span>
			</a> <a class="right carousel-control" href="#my" data-slide="next">
				<span class="icon-next"></span>
			</a>
		</div>

	</div>
</body>
</html>
