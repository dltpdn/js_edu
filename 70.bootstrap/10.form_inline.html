<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Grid Example</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
.row>div {
	border: 1px solid #000;
}
</style>

</head>
<body>

	<div class="container">
		<h1>Form Inline Example!</h1>

		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputEmail1" class="sr-only">Email address</label>
				 <input required="required" type="email" class="form-control" id="exampleInputEmail1" 	placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1" class="sr-only">Password</label>
				 <input required="required" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Check me out</label>
			</div>
			<input type="submit" class="btn btn-default" value="Submit">
		</form>
	</div>
</body>
</html>
