<script type="text/javascript">
	function Person(name, age) {

		return this.name;
	}
	var parent = new Person('lee');
	var child = Object.create(parent, {
		'age' : {
			value : 27
		}
	});
	child.getName(); // 'lee'
	child.age; // 27
</script>
