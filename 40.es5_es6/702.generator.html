<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function* idMaker(){
	  var index = 0;
	  while(index < 3)
	    yield index++;
	}

	var gen = idMaker();

	console.log(gen.next().value); // 0
	console.log(gen.next().value); // 1
	console.log(gen.next().value); // 2
	console.log(gen.next().value); // undefined

</script>
