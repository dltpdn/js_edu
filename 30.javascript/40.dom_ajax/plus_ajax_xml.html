<!DOCTYPE html>
<html>
<head>
<title>Ajax(xml) Plus-Example</title>
<script type="text/javascript">
function execute(){
	var p1 = document.getElementById('p1').value;
	var p2 = document.getElementById('p2').value;
	var url = '/plus_xml?p1='+p1+'&p2='+p2 ;
	
 xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status == 200){
			var resDoc = xhr.responseXML;
			var res = resDoc.getElementsByTagName('res')[0].getAttribute('value');
			document.getElementById('res').value = res;
		}
	}
	xhr.open('GET', url, true);
	xhr.send();
}

</script>
</head>
<body>
		<h1>Plus Ajax XML</h1>
        <input type="text" id="p1" name="p1" />+
        <input type="text" id="p2" name="p2" />
		<input type="submit" value="=" id="exe" onclick="execute()"/>
        <input type="text" id="res"  />
</body>
</html>
