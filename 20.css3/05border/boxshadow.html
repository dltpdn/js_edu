<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Shadow</title>
<style type="text/css">
div {
	width: 300px;
	height: 100px;
	background-color: yellow;
	-moz-box-shadow: 10px 10px 5px #888888; /* Firefox 3.6 and earlier */
	-webkit-box-shadow: 10px 10px 5px #888888; /* Safari */
	box-shadow: 10px 10px 5px #888888;
}
</style>
</head>
<body>
	<div></div>
</body>
</html>
