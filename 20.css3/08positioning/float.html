<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{width:200px;height:50px; border:1px solid #000;}
.a{float:left; border:5px solid #000; }
.b{float:right;}
.c{border: 7px dotted #f00; }
.d{clear:both;}
</style>
</head>
<body>
<div>No Float</div>
<div class="a">Float Left</div>
<div class="b">Float Right</div>
<div class="c">No Float</div>
<div class="d">clear</div>
</body>
</html>
